<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人在线资料</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul>
                <li><a href="#education">教育</a></li>
                <li><a href="#work">工作经历</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#hobbies">爱好</a></li>
            </ul>
        </nav>
    </header>

    <!-- 首页视频 -->
    <section id="video-section">
        <video id="introVideo" autoplay muted loop playsinline>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="scroll-down">↓ Scroll Down ↓</div>
    </section>

    <!-- 教育 -->
    <section id="education" class="info-section">
        <div class="text">
            <h2>教育</h2>
            <p>这里填写你的教育背景介绍……</p>
        </div>
        <div class="image">
            <img src="education.jpg" alt="Education Photo">
        </div>
    </section>

    <!-- 工作经历 -->
    <section id="work" class="info-section">
        <div class="text">
            <h2>工作经历</h2>
            <p>这里填写你的工作经历介绍……</p>
        </div>
        <div class="image">
            <img src="work.jpg" alt="Work Photo">
        </div>
    </section>

    <!-- 技能 -->
    <section id="skills" class="info-section">
        <div class="text">
            <h2>技能</h2>
            <p>这里填写你的技能介绍……</p>
        </div>
        <div class="image">
            <img src="skills.jpg" alt="Skills Photo">
        </div>
    </section>

    <!-- 爱好 -->
    <section id="hobbies" class="info-section">
        <div class="text">
            <h2>爱好</h2>
            <p>这里填写你的兴趣爱好介绍……</p>
        </div>
        <div class="image">
            <img src="hobbies.jpg" alt="Hobbies Photo">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
