<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Video Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #fff;
    color: #000;
  }

  /* 视频背景 */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    transition: filter 0.2s;
  }

  /* 音量按钮 */
  #volume-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    font-size: 20px;
    z-index: 20;
  }

  /* 导航 */
  header {
    position: fixed;
    top: 0;
    left: 20px;
    right: 20px;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.5);
    color: white;
    z-index: 10;
    padding: 0 20px;
  }

  nav button {
    margin-left: 15px;
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }

  /* 页面内容 */
  section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    flex-direction: row;
    opacity: 0;
    transition: opacity 0.8s;
    padding: 40px;
    box-sizing: border-box;
  }

  section.visible {
    opacity: 1;
  }

  .profile-photo {
    width: 300px;
    height: auto;
    margin-right: 40px;
    border-radius: 10px;
  }

  .content {
    max-width: 600px;
  }

  .photo-grid {
    display: flex;
    gap: 20px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .photo-grid img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s;
  }

  .photo-grid img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<!-- 视频放在最前 -->
<video id="bg-video" autoplay muted loop>
  <source src=https://github.com/Pelyim/CV/releases/download/NW/NW.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- 音量按钮 -->
<button id="volume-btn">🔇</button>

<header>
  <div>Yi Jiong</div>
  <nav>
    <button data-target="education">Education</button>
    <button data-target="work">Work</button>
    <button data-target="hobbies">Hobbies</button>
  </nav>
</header>

<!-- 首页：个人简介 -->
<section id="about">
  <img src="assets/Face2.JPG." class="profile-photo" alt="Profile Photo">
  <div class="content">
    <h1>About Me</h1>
    <p>This is my personal introduction...</p>
  </div>
</section>

<!-- 教育 -->
<section id="education">
  <div class="content">
    <h2>Education</h2>
    <p>Short introduction of schools...</p>
    <div class="photo-grid">
      <img src="school1.jpg" alt="School 1" data-description="School 1 Description">
      <img src="school2.jpg" alt="School 2" data-description="School 2 Description">
      <img src="school3.jpg" alt="School 3" data-description="School 3 Description">
    </div>
    <p id="school-desc"></p>
  </div>
</section>

<!-- 工作经验 -->
<section id="work">
  <div class="content">
    <h2>Work Experience</h2>
    <p>Short introduction of companies...</p>
    <div class="photo-grid">
      <img src="company1.jpg" alt="Company 1" data-description="Company 1 Description">
      <img src="company2.jpg" alt="Company 2" data-description="Company 2 Description">
      <img src="company3.jpg" alt="Company 3" data-description="Company 3 Description">
    </div>
    <p id="work-desc"></p>
  </div>
</section>

<!-- 爱好 -->
<section id="hobbies">
  <div class="content">
    <h2>Hobbies</h2>
    <p>Short introduction of hobbies...</p>
    <div class="photo-grid">
      <img src="hobby1.jpg" alt="Hobby 1" data-description="Hobby 1 Description">
      <img src="hobby2.jpg" alt="Hobby 2" data-description="Hobby 2 Description">
      <img src="hobby3.jpg" alt="Hobby 3" data-description="Hobby 3 Description">
      <img src="hobby4.jpg" alt="Hobby 4" data-description="Hobby 4 Description">
      <img src="hobby5.jpg" alt="Hobby 5" data-description="Hobby 5 Description">
    </div>
    <p id="hobby-desc"></p>
  </div>
</section>

<script>
  const video = document.getElementById('bg-video');
  const sections = document.querySelectorAll('section');
  const volumeBtn = document.getElementById('volume-btn');

  // 滚动触发视频模糊和内容渐显
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const blurValue = Math.min(scrollY / 100, 10);
    video.style.filter = `blur(${blurValue}px)`;

    sections.forEach(section => {
      const rect = section.getBoundingClientRect();
      if(rect.top < window.innerHeight - 100) {
        section.classList.add('visible');
      } else {
        section.classList.remove('visible');
      }
    });
  });

  // 点击导航按钮滚动到对应分区
  const navButtons = document.querySelectorAll('nav button');
  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const target = document.getElementById(btn.dataset.target);
      target.scrollIntoView({behavior: "smooth"});
    });
  });

  // 点击照片显示对应描述
  document.querySelectorAll('.photo-grid img').forEach(img => {
    img.addEventListener('click', () => {
      const section = img.closest('section');
      const descId = section.id + '-desc';
      const descP = document.getElementById(descId);
      descP.textContent = img.dataset.description;
      descP.scrollIntoView({behavior: "smooth"});
    });
  });

  // 音量按钮功能
  volumeBtn.addEventListener('click', () => {
    if(video.muted){
      video.muted = false;
      volumeBtn.textContent = "🔊";
    } else {
      video.muted = true;
      volumeBtn.textContent = "🔇";
    }
  });
</script>

</body>
</html>
