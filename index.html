<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Yi Jiong's portfolio showcasing education, work experience, and hobbies.">
  <meta name="keywords" content="portfolio, resume, Yi Jiong, education, work, hobbies">
  <meta name="author" content="Yi Jiong">
  <title>Yi Jiong Portfolio</title>
  <style>
    /* ===== General ===== */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* ===== Header ===== */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 1200px;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      z-index: 100;
      box-shadow: none;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .site-header.scrolled {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .site-header .logo {
      font-weight: bold;
      font-size: 24px;
    }
    .main-nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .main-nav a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }
    .main-nav a:hover {
      color: #007BFF;
    }

    /* ===== Video Section ===== */
    .video-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: filter 0.5s ease, opacity 0.5s ease;
    }
    .main-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      max-height: 100vh;
      z-index: -3
    }
    #unmute-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 10;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.6);
      color: black;
      border: 1px solid rgba(0,0,0,0.4);
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    #unmute-btn:hover {
      background-color: rgba(255,255,255,0.85);
      color: black
    }

    /* ===== Section Styles ===== */
    section {
      padding: 60px 50px;
    }
    section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    section button {
      padding: 10px 20px;
      cursor: pointer;
      margin-bottom: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    section button:hover {
      background-color: #0056b3;
    }
    .details {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease-out;
      margin-top: 20px;
      padding: 0 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .details.active {
      max-height: 2000px;
      padding: 20px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .site-header {
        padding: 15px 20px;
        max-width: 90%;
      }
      .main-nav ul {
        gap: 15px;
      }
      section {
        padding: 40px 20px;
      }
    }
    @media (max-width: 400px) {
      .site-header .logo {
        font-size: 20px;
      }
      .main-nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* ===== Scroll Arrow ===== */
    .scroll-down {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0% {transform: translate(-50%,0); opacity:0.3;}
      40% {transform: translate(-50%,-10px); opacity:0.9;}
      60% {transform: translate(-50%,-5px); opacity:0.3;}
    }
    .scroll-down svg{
      width:50px;
      height:50px;
      fill: white;
    }
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header class="site-header">
    <div class="logo">Yi Jiong</div>
    <nav class="main-nav">
      <ul>
        <li><a href="#home-video">Home</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#career">Career</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#others">Others</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== Video Section ===== -->
  <section id="home-video" class="video-section">
    <video id="main-video" autoplay loop muted class="main-video" poster="assets/images/fallback.jpg">
      <source src="https://github.com/Pelyim/CV/releases/download/NW/NW.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="unmute-btn">Unmute</button>
    <div class="scroll-down" onclick="scrollToNext()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 16l-6-6h12z"/>
      </svg>
    </div>
  </section>

  <!-- ===== Education Section ===== -->
  <section id="education">
    <h2>Education</h2>
    <button onclick="toggleDetails('education-details')">More Details</button>
    <div id="education-details" class="details">
      <p>Education details here...</p>
    </div>
  </section>

  <!-- ===== Career Section ===== -->
  <section id="career">
    <h2>Career</h2>
    <button onclick="toggleDetails('career-details')">More Details</button>
    <div id="career-details" class="details">
      <p>Career details here...</p>
    </div>
  </section>

  <!-- ===== Skills Section ===== -->
  <section id="skills">
    <h2>Skills</h2>
    <button onclick="toggleDetails('skills-details')">More Details</button>
    <div id="skills-details" class="details">
      <p>Skills details here...</p>
    </div>
  </section>

  <!-- ===== Others Section ===== -->
  <section id="others">
    <h2>Others</h2>
    <button onclick="toggleDetails('others-details')">More Details</button>
    <div id="others-details" class="details">
      <p>Others details here...</p>
    </div>
  </section>

  <script>
    // ===== Unmute Button =====
    const video = document.getElementById('main-video');
    const unmuteBtn = document.getElementById('unmute-btn');
    unmuteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      if (!video.muted) {
        video.play();
      }
      unmuteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
    });

    // ===== Toggle Details =====
    function toggleDetails(id) {
      const details = document.getElementById(id);
      const isActive = details.classList.contains('active');
      details.classList.toggle('active');
      const button = details.previousElementSibling;
      button.textContent = isActive ? 'More Details' : 'Hide Details';
    }

    // ===== Scroll Next =====
    function scrollToNext(){
      window.scrollTo({
        top: window.innerHeight, 
        behavior: "smooth"
      });
    }
  </script>
</body>
</html>
