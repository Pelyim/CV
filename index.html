<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    section {
      min-height: 100vh;
      padding: 60px;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .mute-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      text-align: center;
      z-index: 5;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .section-title {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .detail-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bgVideo" autoplay muted playsinline>
    <source src="assets/video.mp4" type="video/mp4">
  </video>

  <!-- Mute/Unmute Button -->
  <button id="muteBtn" class="mute-btn">Unmute</button>

  <!-- Navigation -->
  <nav>
    <a href="#education">Education</a>
    <a href="#work">Work</a>
    <a href="#skills">Skills</a>
    <a href="#hobbies">Hobbies</a>
  </nav>

  <!-- Education Section -->
  <section id="education">
    <h2 class="section-title">Education</h2>
    <p>Brief overview of my education background.</p>
    <a href="education.html" class="detail-btn">See More</a>
  </section>

  <!-- Work Section -->
  <section id="work">
    <h2 class="section-title">Work Experience</h2>
    <p>Summary of my professional experience.</p>
    <a href="work.html" class="detail-btn">See More</a>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2 class="section-title">Skills</h2>
    <p>List of my professional skills.</p>
  </section>

  <!-- Hobbies Section -->
  <section id="hobbies">
    <h2 class="section-title">Hobbies</h2>
    <p>A glimpse of my hobbies and passions.</p>
    <a href="hobbies.html" class="detail-btn">See More</a>
  </section>

  <script>
    const video = document.getElementById("bgVideo");
    const muteBtn = document.getElementById("muteBtn");

    // Toggle mute/unmute
    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "Unmute" : "Mute";
    });

    // Pause video and hide button on scroll
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        video.pause();
        muteBtn.style.display = "none";
      } else {
        video.play();
        muteBtn.style.display = "block";
      }
    });
  </script>
</body>
</html>
